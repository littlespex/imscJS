<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Reference Render Generation</title>

    <link rel="stylesheet" href="css/gen-renders.css">

    <script src="libs/FileSaver.js"></script>
    <script src="libs/jszip.js"></script>
    <script src="libs/sax.js"></script>
    <script src="libs/imsc.js"></script>
    <script src="js/reffiles.js"></script>
    <script src="js/gen-renders.js"></script>

</head>

<body>
    <div id="main">

        <section id="start">
            <button onclick="generateRenders('imsc-tests/imsc1', true)">Generate IMSC 1 reference

            <button onclick="generateRenders('imsc-tests/imsc1', false)">Generate IMSC 1 reference

            <button onclick="generateRenders('imsc-tests/imsc1_1', false)">Generate IMSC 1.1 reference

        <section id="visual">
            <div id="render-div"></div>
        </section>

    </div>
